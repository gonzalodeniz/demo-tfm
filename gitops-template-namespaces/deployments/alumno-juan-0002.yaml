apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-juan
  namespace: alumno-juan-0002
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-juan-0002
  template:
    metadata:
      labels:
        app: nginx-juan-0002
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-juan-0002-svc
  namespace: alumno-juan-0002
spec:
  selector:
    app: nginx-juan-0002
  ports:
    - protocol: TCP
      port: 80          # Puerto interno del servicio
      targetPort: 80    # Puerto dentro del contenedor
      nodePort: 30002 # Puerto expuesto en el nodo (personalizable por alumno) Rango: 30000â€“32767.
  type: NodePort
