# AplicaciónSet ArgoCD llamada alumnos-monitoring.
#
# La aplicación apunta al repositorio demo-tfm en la rama main,
# específicamente a la carpeta gitops-application-monitoring.
# La aplicación se desplegará en el namespace default del clúster Kubernetes.
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: namespaces-alumnos
spec:
  generators:
    - git:
        # repoURL: 'https://github.com/gonzalodeniz/demo-tfm.git'
        repoURL: 'http://gitea.gitea:3000/admin/demo-tfm.git'
        revision: main
        files:
          - path: gitops-archived/gitops-applicationset-kustomize/alumnos.yaml
  template:
    metadata:
      name: 'monitoring-{{nombre}}-{{id}}'
    spec:
      project: default
      sources:
        - repoURL: 'https://github.com/gonzalodeniz/demo-tfm.git'
          targetRevision: main
          # Ruta donde están las plantillas de namespace
          path: gitops-archived/gitops-applicationset-kustomize/helm-chart
          helm:
            parameters:
              - name: alumno
                value: '{{nombre}}'
              - name: id
                value: '{{id}}'
              - name: namespace
                value: 'monitoring-{{nombre}}-{{id}}'
        # - repoURL: 'https://github.com/gonzalodeniz/demo-tfm.git'
        - repoURL: 'http://gitea.gitea:3000/admin/demo-tfm.git'
          targetRevision: main
          path: gitops-archived/gitops-applicationset-kustomize/overlays
      destination:
        server: https://kubernetes.default.svc
        namespace: monitoring-{{nombre}}-{{id}}
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
