<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor YAML - EduGitOps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .yaml-editor {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            min-height: 60vh;
            white-space: pre;
            background-color: #2d2d2d;
            color: #f8f8f2;
            border: 1px solid #444;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-light bg-white border-bottom py-3 mb-4">
        <div class="container-fluid px-4">
            <span class="navbar-brand fw-bold h4 mb-0">Editor Manual (alumnos.yaml)</span>
            <div class="d-flex align-items-center gap-3">
                 <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Volver al Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container px-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <div class="alert alert-info d-flex align-items-center">
                            <i class="bi bi-info-circle-fill me-2"></i>
                            <div>
                                Edita con precaución. Al guardar, se validarán duplicados, existencia de apps en catálogo y formato de URLs.
                            </div>
                        </div>

                        <textarea id="yaml-content" class="form-control yaml-editor p-3" spellcheck="false">{{ raw_content }}</textarea>

                        <div class="d-flex justify-content-end mt-3 gap-2">
                            <a href="{{ url_for('main.index') }}" class="btn btn-light border">Cancelar</a>
                            <button id="btn-save-raw" class="btn btn-primary px-4">
                                <i class="bi bi-save me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                    Mensaje...
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('btn-save-raw').addEventListener('click', function() {
            const content = document.getElementById('yaml-content').value;
            const toastEl = document.getElementById('liveToast');
            const toastBody = document.getElementById('toast-body');
            const toast = new bootstrap.Toast(toastEl);

            // Deshabilitar botón
            this.disabled = true;
            this.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Validando...';

            fetch('/save_raw_yaml', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: content })
            })
            .then(res => res.json())
            .then(data => {
                toastBody.textContent = data.message;
                if (data.success) {
                    toastEl.className = "toast align-items-center text-white bg-success border-0";
                } else {
                    toastEl.className = "toast align-items-center text-white bg-danger border-0";
                }
                toast.show();
            })
            .catch(err => {
                toastBody.textContent = "Error de conexión";
                toastEl.className = "toast align-items-center text-white bg-danger border-0";
                toast.show();
            })
            .finally(() => {
                // Restaurar botón
                const btn = document.getElementById('btn-save-raw');
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-save me-2"></i>Guardar Cambios';
            });
        });
    </script>
</body>
</html>
