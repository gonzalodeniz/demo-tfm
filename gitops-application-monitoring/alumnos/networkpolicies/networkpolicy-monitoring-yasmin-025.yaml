# Allow all traffic within the same namespace 
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-same-namespace
  namespace: monitoring-yasmin-025
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}   # solo pods dentro del mismo namespace
  egress:
  - to:
    - podSelector: {}
