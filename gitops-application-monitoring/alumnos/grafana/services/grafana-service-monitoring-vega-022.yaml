
# Recurso Service en Kubernetes para exponer Grafana dentro del namespace monitoring-vega-022.
#
# El servicio es de tipo NodePort y selecciona los pods con la etiqueta app: grafana.
# Expone el puerto 30022 para acceder a la interfaz web de Grafana.


apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: monitoring-vega-022
spec:
  selector: {app: grafana}
  type: NodePort
  ports:
    - protocol: TCP
      port: 3000        # Puerto interno del servicio
      targetPort: 3000  # Puerto dentro del contenedor
      nodePort: 30022 # Puerto expuesto en el nodo (personalizable por alumno) Rango: 30000â€“32767.
  


