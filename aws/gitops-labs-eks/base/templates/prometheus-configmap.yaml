{{- if has "prometheus" .Values.apps }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: {{ .Values.nombre }}
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ["prometheus-service.{{ .Values.nombre }}.svc:9090"]
{{- end }}
