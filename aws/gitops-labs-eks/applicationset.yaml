apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: student-labs-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  generators:
    - git:
        repoURL: ${GITEA_REPO_URL}
        revision: HEAD
        files:
          - path: ${GITOPS_BASE_PATH}/alumnos.yaml

  template:
    metadata:
      name: '{{.nombre}}-apps'
      labels:
        student-id: '{{.id}}'
    spec:
      project: default
      source:
        repoURL: ${GITEA_REPO_URL}
        targetRevision: HEAD
        path: ${GITOPS_BASE_PATH}/base
        helm:
          releaseName: '{{.nombre}}'
          parameters:
            - name: nombre
              value: '{{.nombre}}'
            - name: id
              value: '{{.id}}'
          values: |
            {{- $apps := default (list) (get . "apps") }}
            apps:
            {{- range $apps }}
              - {{ . }}
            {{- else }}
              []
            {{- end }}

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.nombre}}'
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
