{{- if has "postgresql" .Values.apps }}
# --- 1. Secret (Credenciales) ---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: {{ .Values.nombre }}
type: Opaque
stringData:
  postgres-password: "changeme"
---
# --- 2. Service (Headless) ---
apiVersion: v1
kind: Service
metadata:  
  name: postgresql-service
  namespace: {{ .Values.nombre }}
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
    - port: 5432
      name: postgres
  selector:
    app: postgres  
---
# --- 3. StatefulSet ---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: {{ .Values.nombre }}
spec:
  selector:
    matchLabels:
      app: postgres  
  serviceName: "postgresql-service"
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          emptyDir: {}
{{- end }}