apiVersion: v1
kind: Secret
metadata:
  name: repo-gitea-credentials
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  # NOTA: Aseg√∫rate de que esta URL coincide exactamente con la del ApplicationSet
  url: ${GITEA_REPO_URL}
  username: ${GITEA_USER}
  password: ${GITEA_PASSWORD}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: edugitops-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  generators:
    - git:
        repoURL: ${GITEA_REPO_URL}
        revision: ${GITEA_BRANCH}
        files:
          - path: ${GITOPS_BASE_PATH}/alumnos.yaml

  template:
    metadata:
      name: '{{.nombre}}-apps'
      labels:
        student-id: '{{.id}}'
    spec:
      project: default
      source:
        repoURL: ${GITEA_REPO_URL}
        targetRevision: ${GITEA_BRANCH}
        path: ${GITOPS_BASE_PATH}/labs/base
        helm:
          releaseName: '{{.nombre}}'
          parameters:
            - name: nombre
              value: '{{.nombre}}'
            - name: id
              value: '{{.id}}'
          values: |
            {{- $apps := default (list) (get . "apps") }}
            apps:
            {{- range $apps }}
              - {{ . }}
            {{- else }}
              []
            {{- end }}

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.nombre}}'
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
