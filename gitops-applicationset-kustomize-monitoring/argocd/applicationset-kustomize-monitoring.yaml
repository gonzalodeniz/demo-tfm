apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: namespaces-alumnos
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/gonzalodeniz/demo-tfm.git'
        revision: main
        files:
          - path: 'gitops-applicationset-kustomize-monitoring/alumnos.yaml'
    - list:
        # Toma la lista del fichero Git y la convierte a elementos
        elementsYaml: '{{ .nombre | toJson }}'
  template:
    metadata:
      name: '{{nombre}}-monitoring-application'
      labels:
        alumno: '{{nombre}}'
        alumno-id: '{{id}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/gonzalodeniz/demo-tfm.git'
        targetRevision: main
        path: gitops-applicationset-kustomize-monitoring/base
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{nombre}}-ns'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true