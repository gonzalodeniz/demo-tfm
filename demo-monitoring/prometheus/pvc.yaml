# Recurso PersistentVolumeClaim (PVC) en Kubernetes llamado prometheus-data dentro 
# del namespace demo-monitoring.
# El PVC solicita 50 MiB de almacenamiento con modo de acceso ReadWriteOnce, 
# lo que significa que el volumen puede ser montado en modo lectura/escritura por un solo nodo.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-data
  namespace: demo-monitoring
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 50Mi
