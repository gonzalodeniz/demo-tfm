# Recurso Service en Kubernetes para exponer Prometheus dentro del namespace demo-monitoring.
#
# El servicio es de tipo ClusterIP y selecciona los pods con la etiqueta app: prometheus.
# Expone el puerto 9090 para acceder a la interfaz web de Prometheus.

apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: demo-monitoring
spec:
  type: ClusterIP
  selector: {app: prometheus}
  ports:
    - name: http
      port: 9090
      targetPort: 9090
